name: Theneo Connection

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-theneo-docs:
    name: Update Theneo API Docs
    runs-on: ubuntu-latest  # Changed from generic-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Theneo API connectivity
        run: |
          if curl --silent --head --fail https://api.theneo.io > /dev/null; then
            echo "✅ Theneo API is reachable"
          else
            echo "❌ Theneo API is not reachable"
            exit 1
          fi
